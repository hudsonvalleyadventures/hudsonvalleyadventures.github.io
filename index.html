<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    <script>
    $(function(){
      $("#HeadContent").load("/head.html");
    });
    $(function(){
      $("#FooterContent").load("/footer.html");
    });
    $(function(){
      $("#HeroContent").load("/hero.html");
    });
    </script>
    <div id="HeadContent"></div>
    <!-- Leaflet for map -->
    <script src="/leaflet.js"></script>
    <script src="/make_map.js"></script>
  </head>

  <body>

  <!-- Navbar -->
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <a class="navbar-item has-text-weight-bold">Hudson Valley Adventures</a>
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a href="/about/" class="navbar-item">
          About
        </a>
      </div>
    </div>
  </nav>

  <div id="HeroContent"></div>

  <section class="section">
    <div id="map" class="map map-home" style="height: 600px; margin-top: 1px"></div>
    <script>
      var map = L.map('map', {
        center: [41.1736,-73.9137],
        zoom: 10
      });
      makeMap(map, {
        show_hikes: true,
        show_bikes: true,
        show_kayaks: true,
        show_skis: true,
        show_food: true,
        show_coords: true, // For development
        show_tracks: false // To add
      });
    </script>
  </section>

  <footer class="footer">
    <div id="FooterContent"></div>
  </footer>

  </body>

  <script>
  $(document).ready(function() {
    // Check for click events on the navbar burger icon
    $(".navbar-burger").click(function() {
        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        $(".navbar-burger").toggleClass("is-active");
        $(".navbar-menu").toggleClass("is-active");
    });
  });
  </script>

</html>
